{% extends "network/layout.html" %}

{% block body %}
    <head>
        <title>
            Boston Hacks 2022
        </title>
        <link rel="stylesheet" type="text/css" href="../../static/website/styles.css">
    </head>

    <body>
        <div class="login-form">
            <h1> Welcome! </h1>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <p>Username </p>
                <input autofocus class="form-control" type="text" name="username" placeholder="Enter your username">
                <p> Password </p>
                <input class="form-control" type="password" name="password" placeholder="Enter your Password">
                <button type="submit">
                    <nav>
                        <input type="submit" value="Login">
                    </nav>
                </button>
            </form>
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </body>    
{% endblock %}

<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>



<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white" style="border-radius: 1rem; background-color: mediumturquoise ">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5" >

                <h4 class="text-white-50 mb-5">Color your day.</h4>
                <h2 class="fw-bold mb-2 text-uppercase">Login to Journal</h2>
                <p class="text-white-50 mb-5">Please enter your login information!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</html>
